<mat-toolbar class="login" color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="container">
      <mat-form-field>
        <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username"><br>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password"><br>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Rememeber me</mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-button type="sumbit" class="background-primary text-floral-white">Submit</button>
  </mat-dialog-actions>
</form>
