<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src={{dish.image}} height="500" alt={{dish.name}}>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="container-details" fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="dish">
          <mat-list-item class="comment" *ngFor="let comment of dish.comments" lines="3">
            <span class="dish-comment" matListItemLine>{{comment.comment}}</span>
            <span class="dish-rating" matListItemLine>{{comment.rating}} starts</span>
            <span class="dish-author" matListItemLine>--{{comment.author}} {{comment.date | date:"MMM d, y"}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<style>
  .container-details {
    margin-top: -100px;
    margin-left: -250px;
  }

  .comment {
    min-height: 100px;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  .dish-comment {
    display: block;
    position: absolute;
  }

  .dish-rating {
    display: block;
    position: absolute;
    margin-top: 30px;
  }

  .dish-author {
    display: block;
    position: absolute;
    margin-top: 60px;
  }
</style>
